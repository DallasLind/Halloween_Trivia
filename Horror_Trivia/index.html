<!DOCTYPE html>
<html>
<head>
	<title>Horror Trivia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
	<audio id="music" src="music/HalloweenTheme.mp3" preload="auto">
	</audio>
	<a onClick="togglePlay()">Optional Music</a>
	<div class="score"></div>
	<h1>Horror Movie Trivia</h1>
	<main>
		<div class="start">
			<p>Get ready to test your horror knowledge against a gauntlet of 10 questions! Beware of the consequences if you fail the quiz...</p>
			<a class="quiz-btn" id="startbtn" href="#">Let's See What Awaits...</a>
		</div>
	<div class="container">
	<h2 id="questionTitle"></h2>
	<ul id ="possibleAnswers"></ul>
	<button type="submit" id =goBtn>Next...if you Dare</button>
	<div id="results"></div>
</div>
</main>
<script src="spooky.js"></script>
</body>
</html>
