<!DOCTYPE html>
<html>
<head>
	<title>Horror Trivia</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
	<audio id="music" src="music/HalloweenTheme.mp3" preload="auto">
	</audio>
	<a onClick="togglePlay()">Optional Music</a>
	 <div id="container">
        <div id="start"> <button type="button">Let's See How Ghoulish Good You Are...</button></div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="possibleAnswers">
                <div class="answer" id="A" onclick="checkA('A')"></div>
                <div class="answer" id="B" onclick="checkA('B')"></div>
                <div class="answer" id="C" onclick="checkA('C')"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
</body>
<script src="spooky.js"></script>
</body>
</html>
